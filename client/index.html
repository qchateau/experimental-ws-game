<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=0.5, user-scalable=no, width=device-width"
    />

    <title>Space Dodgems</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />

    <script src="input.js"></script>
    <script src="main.js"></script>
  </head>

  <body style="margin: 0px">
    <span style="font-family: 'Roboto Mono'" id="preloadfont">.</span>

    <canvas id="canvas"> </canvas>

    <div id="container" class="unselectable">
      <span id="spacer-canvas"></span>

      <div id="details">
        <div>
          <div id="name-flex-container">
            <div id="input-name-label">Name</div>
            <input type="text" id="input-name" />
          </div>
        </div>

        <div id="scoreboard">
          <div class="scoreboard-line">
            <span class="scoreboard-title">SCOREBOARD</span>
          </div>
          <div id="scoreboard-body"></div>
        </div>

        <div id="rules">
          <div class="rules-title">RULES</div>
          <div>
            Touch and drag to move.<br />
            Getting out of the red zone gets you killed.<br />
            Colliding with another player kills the slowest.<br />
            Score points by moving or killing other players.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
